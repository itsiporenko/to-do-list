{% extends "base.html" %}

{% block content %}

<div class="header-bar">
    <h3>{{ title }}</h3>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" value="Save" type="submit">
        <input class="button" value="Cancel" type="button" onclick="location.href='{% url 'todo_app:index' %}';">
    </form>
</div>

{% endblock %}
