{% extends "base.html" %}

{% block content %}

<div class="header-bar">
    <h3>Delete List</h3>
</div>

<div class="card-body">
    <p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>
    <input class="button" value="Cancel" type="button" onclick="location.href='{% url 'todo_app:index' %}';">
</div>
{% endblock %}
